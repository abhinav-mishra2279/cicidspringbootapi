name: Spring Boot CI

on:
  push:
    branches:
      - master   # or 'main' if you use main
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      # Step 3: Build and run tests
      - name: Build and run tests
        run: ./gradlew clean build
        # If your gradlew is inside a subfolder, add:
        # working-directory: 16-products-category-api
