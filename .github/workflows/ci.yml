name: Spring Boot CI

# Run CI on push or pull request to master (or main)
on:
  push:
    branches:
      - master   # change to 'main' if your branch is main
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      # Step 3: Make gradlew executable (fixes Permission denied)
      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      # Step 4: Build and run tests
      - name: Build and run tests
        run: ./gradlew clean build
        # If your Gradle project is in a subfolder, add:
        # working-directory: 16-products-category-api
